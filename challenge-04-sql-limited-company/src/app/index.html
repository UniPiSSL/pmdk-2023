		<link href="assets/css/style.css" rel="stylesheet">
	</head>
	<body class="text-center">
		<main class="form-signin" id="section-login">
			<form id="form">
				<h1 class="brand">SQL Α.Ε.</h1>
				<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
				<div class="form-floating">
					<input type="text" class="form-control" id="username" placeholder="username">
					<label for="username">Username</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="password" placeholder="Password">
					<label for="password">Password</label>
				</div>
				<div class="alert alert-danger" role="alert" style="display: none;" id="error">No error</div>
				<button class="w-100 btn btn-lg btn-primary" type="submit" id="submit">Sign in</button>
				<p class="mt-5 mb-3 text-muted">&copy; 2022</p>
			</form>
		</main>
		<main class="form-signin" id="section-notes" style="display: none;">
				<h1 class="brand">SQL Α.Ε.</h1>
				<h1 class="h3 mb-3 fw-normal">Hello <span id="notes-username"></span></h1>
				<div id="notes">
					
				</div>
				<button class="btn btn-sm btn-secondary" id="logout">Logout</button>
				<p class="mt-5 mb-3 text-muted">&copy; 2023</p>
		</main>
		<script src="assets/js/script.js"></script>
	</body>
</html>
